<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dva Demo</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>

  <div id="root"></div>
  <script src="index.js"></script>
  <script>
    document.body.addEventListener('touchmove', (e) => {
      e.preventDefault();
    });

    document.getElementById('LIST').addEventListener('touchmove', (e) => {
      e.stopPropagation();
    })
    let overscroll = (el) => {
      let startY = null;
      let moveEndY = null;

      el.addEventListener('touchstart', (e) => {//获取开始触摸点位
        let touch = e.touches[0];
        startY = Number(touch.pageY);
      });
      el.addEventListener('touchmove', (e) => {//获取之后点位
        let touch = e.touches[0];
        let moveY = null;

        moveEndY = Number(touch.pageY);
        moveY = moveEndY - startY;

        if (moveY > 0) {//向下
          if (!window.isScroll) {
            e.preventDefault()
          }
          console.log('向下')
        } else {//向上
          console.log('向上')
        }
      });
    }
    overscroll(document.getElementById('LIST'));
  </script>
</body>

</html>
