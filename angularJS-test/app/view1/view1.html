<style >
    .thumb {
        width: 100px;
    }
</style>

<p>This is the partial for view 1.</p>
<input ng-model="query">
<select ng-model="orderProp">
    <option ng-repeat="option in orderOptions" value="{{option}}">{{option}}</option>
</select>
<ul>
    <li ng-repeat="phone in phones | filter:query | orderBy:orderProp">
        <a href="#/phones/{{phone.id}}"><img class="thumb" ng-src="{{phone.imageUrl}}"></a>
        <p>{{phone.name}}</p>
        <p>{{phone.snippet}}</p>
    </li>
</ul>
<pre id="custom-spacing">{{ {'name':'value'} | json }}</pre>
<p>Output long number: {{ 'sdfsdfsfsf' | limitTo:3 }}</p>
<span id='number-default'>{{1234.567 | number:4}}</span><br>
